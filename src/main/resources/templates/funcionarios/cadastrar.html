<!DOCTYPE html>
<html 
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{layout_admin}"
>
  <head>
    <meta charset="UTF-8" />
  </head>

  <body>
    
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper"  layout:fragment="content">

        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-g">Cadastro Funcionario <i class="fas fa-user"></i></h1>
                    </div><!-- /.col -->

                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
               
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/funcionarios/salvar}" th:object="${funcionario}" method="POST">
                           
                            <div class="form-group form-row mb-2">
                                <div class="col-12 col-md-8">
                                    <label class="obrigatorio">Primeiro Nome</label>
                                    <div class="input-group">
                                        <span class="input-group-text input-icon"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control  "
                                            placeholder="Primeiro nome" th:field="*{nome}">
                                        
                                    </div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <label class="obrigatorio">Apelido</label>
                                    <div class="input-group">
                                        <span class="input-group-text input-icon"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control "
                                            placeholder="Apelido"  th:field="*{apelido}">
                                        
                                    </div>

                                </div>
                            </div>
                            <div class="form-group mb-2 form-row">
                                <div class="col-12 col-md-6">
                                    <label class="obrigatorio">Contacto Pessoal</label>
                                    <div class="input-group">
                                        <span class="input-group-text input-icon"><i class="fas fa-phone"></i></span>
                                        <input type="number" class="form-control "
                                            placeholder="Celular pessoal"  th:field="*{telefone}">
                                    
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="obrigatorio">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text input-icon"><i class="fa fa-envelope"></i></span>
                                        <input type="email" class="form-control "
                                            placeholder="Email pessoal" th:field="*{email}">
                                    
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-2 form-row">
                                <div class="col-12 col-md-6">
                                    <label class="obrigatorio">Documento de Identificacao</label>
                                    <div class="input-group">
                                        <span class="input-group-text input-icon"><i class="fas fa-hockey-puck"></i></span>
                                        <select class="form-select "  th:field="*{tipo_doc}">
                                            <option value="">Selecione o documento</option>
                                            <option  value="BI">Bilhete de Identidade</option>
                                            <option  value="Carta de conducao">Carta de conducao</option>
                                            <option value="Passaporte">Passaporte</option>
                                            
                                        </select>
                                      
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="obrigatorio">Numero do documento</label>
                                    <div class="input-group">
                                        <span class="input-group-text input-icon"><i class="fa fa-envelope"></i></span>
                                        <input type="text" class="form-control "
                                            placeholder="Numero do documento de identificacao" th:field="*{numero_doc}">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-2">
                                <label class="obrigatorio">Cargo</label>
                                <div class="input-group">
                                    <span class="input-group-text input-icon"><i class="fas fa-paper-plane"></i></span>
                                    <select class="form-select"  th:field="*{cargo}"> 
                                        <option value="">selecione o cargo</option>
                                        <option value="Gestor">Gestor</option>
                                        <option value="Motorista">Motorista</option>
                                        <option value="Bilhoteiro">Bilhoteiro</option>                                      
                                    </select>
                                    
                                </div>

                            </div>


                            <div class="form-row mt-3">
                                <div class="col-12 col-md-6">
                                    <span><b>Nota: </b>Todos campos marcados com <span class="obrigatorio"></span> sao
                                        obrigatorios</span>
                                </div>
                                <div class="col-12 col-md-6">
                                    <button type="reset" class="btn btn-danger btn-sm float-right"><i
                                            class="fas fa-times-circle me-2"></i>Cancelar</button>
                                    <button type="submit" class="btn btn-primary btn-sm float-right mr-4"><i
                                            class="fas fa-plus-circle me-2"></i>Salvar</button>
                                </div>

                            </div>

                        </form>
                    </div>

                </div>
                <!-- /.card -->



            </div>
            <!--/. container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
  </body>
</html>
